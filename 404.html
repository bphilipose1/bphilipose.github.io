<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BPhilipose System Redirect</title>
    <script>
      // Redirect to index.html so React Router can handle all routes
      var path = window.location.pathname;
      var repoName = '/bphilipose-diagnostics';
      
      // If the path starts with the repo name, preserve the path after it
      // Otherwise, redirect to index.html
      if (!path.startsWith(repoName)) {
        window.location.href = repoName + '/index.html';
      } else {
        window.location.href = repoName + '/index.html';
      }
    </script>
  </head>
  <body>
  </body>
</html>
